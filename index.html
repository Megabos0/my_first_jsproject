<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>My JavaScript Project</title>
</head>
<style>
    .button {
  background-color: #b68537;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body>
    <h2>Press The Button To Change The Time Of Day</h2>
    
    <button class="button" onclick="day()">Day</button>

    <button class="button" onclick="afternoon()">Afternoon</button>

    <img id="image" src="images/Morning.jpg" style="width: 500px;">

    <button class="button" onclick="evening()">Evening</button>

    <button class="button" onclick="night()">Night</button>


</body>
</html>
